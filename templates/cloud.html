
<html>
<head>
    <title>{{ file }} Wordcloud</title>
    <script type="text/javascript" src="{{ MEDIA_URL }}jquery-ui/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}tagcloud.js"></script>
    <link rel="stylesheet" href="/media/style.css" type="text/css"/>
</head>
<body>
<div id="content">
<h1>Wordcloud</h1>
<div id="tagcloud"><script type="text/javascript">
    var tags = {{ json|safe|escape }};
    $("#tagcloud").tagCloud(tags);
</script></div>
</div>
<div id="footer"><p>Michael Odland and Paul Williams 2012</p></div>
</body>
</html>
